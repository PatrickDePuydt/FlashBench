<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>CSS Grid Fundamentals!</title>

    <style>
       
    </style>
</head>

<body>
    <div class="offerCard__parent">
        <div class="offerCards">
            <div class="offerCard offerCard1">1</div>
            <div class="offerCard offerCard2">2</div>
            <div class="offerCard offerCard3">3</div>
            <div class="offerCard offerCard4">4</div>
            <div class="offerCard offerCard5">5</div>
            <div class="offerCard offerCard6">6</div>
            <div class="offerCard offerCard7">7</div>
            <div class="offerCard offerCard8">8</div>
            <div class="offerCard offerCard9">9</div>
            <div class="offerCard offerCard10">10</div>
            <div class="offerCard offerCard11">11</div>
            <div class="offerCard offerCard12">12</div>
        </div>
    </div>

    <style>
        .offerCard__parent {
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            border: 4px dashed black;
            
        }

        .offerCards {
            display: grid;
            border: 1px solid red;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(200px, 2fr));
            grid-gap: 10px;
        }

         .offerCard {
            border: 4px solid gold;
            background: yellow;
            color: gold;
            grid-column: span 2;

        }

        .offerCard3,
        .offerCard4 {
            background: black;
            /* grid-column: span 2; */
        }


        @media screen and (min-width: 768px) {
            .offerCard__parent {
                border: 1px dotted black;
            }
        }


        @media screen and (min-width: 992px) {
            .offerCard__parent {
                border: 4px solid black;
            }

            .offerCards {
                grid-template-columns: repeat(4, minmax(200px, 2fr));
            }

            .offerCard {
                grid-column: span 1;
            }
            
            .offerCard3,
            .offerCard4 {
                grid-column: span 2;
            }
        }


        @media screen and (min-width: 1200px) {
            .offerCard__parent {

                border: 4px solid cyan;
            }
        }
    </style>
</body>

</html>
